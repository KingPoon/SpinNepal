<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Points</title>

    <link rel="stylesheet" href="js/balance.css">
    <script type="module" src="js/balance.js"></script>
</head>
<body>
    <h2>Your Balance: <span id="balance">0</span> Points</h2>

    <div class="withdraw-container">
        <label for="esewaId">Esewa ID:</label>
        <input type="text" id="esewaId" placeholder="Enter your Esewa ID">

        <label for="withdrawAmount">Withdraw Amount (Min: 100 Points):</label>
        <input type="number" id="withdrawAmount" min="100" placeholder="Enter points">
        
        <button id="withdrawButton">Withdraw</button>
    </div>

    <p id="message"></p>

    <button id="backButton" class="back-btn">Back to Game</button>
</body>
</html>
